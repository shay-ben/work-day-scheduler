<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row time-block">
        <div class="col-sm-1 hour time">9:00AM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-sm-1 hour">10:00AM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-sm-1 hour">11:00AM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

      <div id="12" class="row time-block">
        <div class="col-sm-1 hour">12:00PM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

      <div id="1" class="row time-block">
        <div class="col-sm-1 hour">1:00PM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

      <div id="2" class="row time-block">
        <div class="col-sm-1 hour">2:00PM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

      <div id="3" class="row time-block">
        <div class="col-sm-1 hour">3:00PM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

      <div id="4" class="row time-block">
        <div class="col-sm-1 hour">4:00PM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>


      <div id="5" class="row time-block">
        <div class="col-sm-1 hour">5:00PM</div>
        <textarea class="col-xs-12 col-md-8 planner"></textarea>
        <button class="btn col-sm-1 saveBtn "><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
